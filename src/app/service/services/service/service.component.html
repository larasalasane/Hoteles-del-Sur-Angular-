<div class="text-column">
  <div class="media-card blank-card">
    <h1>{{ service?.title }}</h1>
    <p>{{ service?.description }}</p>
  </div>
</div>

<div class="media-column">
  <div *ngIf="videoMediaUrls.length" class="video media-wrapper">
    <div class="actual media-card" *ngIf="videoMediaUrls.length > 0">
      <video [src]="videoMediaUrls[currentVideoSlide]" frameborder="0" controls></video>
      <div class="carrousel-buttons">
        <button class="prev-button" (click)="prevVideo()">&#10094;</button>
        <button class="next-button" (click)="nextVideo()">&#10095;</button>
      </div>
    </div>
  </div>

  <div *ngIf="photoMedia.length" class="photo media-wrapper">
    <div class="actual media-card" *ngIf="photoMedia.length > 0">
      <img [src]="photoMedia[currentPhotoSlide].src.medium" alt="Image">
      <div class="carrousel-buttons">
        <button class="prev-button" (click)="prevPhoto()">&#10094;</button>
        <button class="next-button" (click)="nextPhoto()">&#10095;</button>
      </div>
    </div>
  </div>
</div>
