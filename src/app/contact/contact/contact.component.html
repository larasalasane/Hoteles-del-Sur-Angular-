<div class="container py-5" *ngIf="contactInfo">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card bg-dark text-white shadow-lg">
        <div class="card-body">
          <h2 class="card-title">{{ contactInfo.title }}</h2>
          <p class="card-text">
            <i class="fas fa-phone-alt"></i> Teléfono: {{ contactInfo.phone }}
          </p>
          <p class="card-text">
            <i class="fas fa-envelope"></i>
            Email: <a [href]="'mailto:' + contactInfo.email" class="text-white">{{ contactInfo.email }}</a>
          </p>
          <p class="card-text">
            <i class="fas fa-clock"></i> Horario de Atención: {{ contactInfo.hours }}
          </p>
          <p class="card-text">
            <i class="fas fa-map-marker-alt"></i> Dirección: <a
              href="https://www.google.com/maps/search/?api=1&query={{ contactInfo.address }}" target="_blank"
              class="text-white">
              {{ contactInfo.address }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
