<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input id="email" formControlName="email" placeholder="info@hotelesdelsur.com" class="form-control" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        <small>El correo es obligatorio y debe ser válido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" placeholder="123456" class="form-control"/>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        La contraseña es obligatoria
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
  </form>
</div>
