<div class="reservation-list-container">
  <h2>Lista de Reservas</h2>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="reservations.length > 0; else noReservations" class="reservation-list">
    <div class="reservation-card" *ngFor="let reservation of reservations">
      <div class="reservation-data">
        <p><strong>Reserva ID:</strong> {{ reservation.id }} </p>
        <p><strong>Habitacion:</strong> {{ reservation.roomId }}</p>
        <p><strong>Fecha de Ingreso:</strong> {{ reservation.checkInDate}}</p>
        <p><strong>Fecha de Salida:</strong> {{ reservation.checkOutDate}}</p>
      </div>
      <div class="actions" *ngIf="dateIsInvalid(reservation)">
        <button class="btn btn-primary" (click)="onEdit(reservation.id)">Editar</button>
        <button class="btn btn-danger" (click)="openConfirmDialog(reservation)">Cancelar</button>
      </div>
    </div>
  </div>

  <ng-template #noReservations>
    <div class="no-reservations">
      <p>No hay reservas disponibles.</p>
    </div>
  </ng-template>
</div>
